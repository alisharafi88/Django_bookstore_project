{% extends '_base.html' %}

{% block page_title %}لیست کتاب ها{% endblock page_title %}

{% block content %}
	{% for book in books %}
		<a href='{{ book.get_absolute_url }}'><h1>{{ book.title|capfirst }}</h1></a>
		<p>{{ book.description|truncatewords:22 }}</p>
	{% endfor %}
	<a href="{% url 'new_book' %}">اضافه کردن کتاب جدید</a>
	
{% endblock %}
